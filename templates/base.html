<html>
  <head>
    <title>ACheckin Face Recognition Learning System</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="./assets/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">ACheckinFR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if request.endpoint == 'recognize' or request.endpoint == 'root' %}active{% endif %}">
              <a class="nav-link" href="/">Recognize</span></a>
            </li>
            <li class="nav-item {% if request.endpoint == 'training' %}active{% endif %}">
              <a class="nav-link" href="/training">Training</a>
            </li>
            <li class="nav-item {% if request.endpoint == 'classify' %}active{% endif %}">
              <a class="nav-link" href="/classify">Learning</a>
            </li>
          </ul>
        </div>
      </nav>
      {% block content %}{% endblock %}
      {% block footer %}{% endblock %}
    </div>
  </body>
</html>
