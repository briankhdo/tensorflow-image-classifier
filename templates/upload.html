<!DOCTYPE html>
<html>
<body>

<form action="http://wifichua.co:8888/upload" method="post" enctype="multipart/form-data">
    Select image to upload:
    <input type="file" name="image" id="fileToUpload"><br/>
    <input type="submit" value="Upload Image" name="submit">
</form>
{% if image %}
<img src="{{ image }}" style="max-width: 600px;"/><br>
Found {{ detections|length }} faces<br>
{% for detection in detections %}
<strong>{{ loop.index }}. {{ detection.0.0 }}<strong><br>
Possibility: {{ detection.0.1 }}%<br><br>
{% endfor %}
{% endif %}
</body>
</html>
