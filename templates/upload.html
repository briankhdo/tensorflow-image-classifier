<!DOCTYPE html>
<html>
<body>

<form action="http://wifichua.co:8888/upload" method="post" enctype="multipart/form-data">
    Select image to upload:
    <input type="file" name="image" id="fileToUpload"><br/>
    <input type="submit" value="Upload Image" name="submit">
</form>
{% if image %}
<img src="{{ image }}" style="max-width: 600px;"/>
{% endif %}
</body>
</html>
